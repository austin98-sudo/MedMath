<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./parkland.js"></script>
  </head>
  <body>
    <div class="grid">
      <div class="btn-group span-all">
        <button onclick="generateParkland()">New Problem</button>
        <button onclick="location.href='./index.html'">Back</button>
      </div>
      <div class="margin-left margin-right card">
        <h2 class="card-header">Problem Info</h2>
        <p id="problemInfo"></p>
      </div>

      <!--Solution Div-->
      <div class="margin-left margin-right card">
        <h2 class="card-header">Solution</h2>
        <div class="grid">
          <label for="kg">Weight in kg:</label>
          <input id="kg" name="kg" />
          <label for="firstmL">total mL's given in first 8 hours:</label>
          <input id="firstmL" name="firstmL" />

          <label for="dripmL">Drips per minute to give amount in 8 hours:</label>
          <input id="dripmL" name="dripmL" />
          <button onclick="checkAnswer()">Check Answer</button>
        </div>
      </div>
      <textarea id="medNotes" class="span-all"></textarea>
    </div>
  </body>
</html>
