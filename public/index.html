<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Place to practice med math" />
    <meta name="keywords" content="med, medication, meds, medications, math, medmath, practice, EMS, AEMT, Paramedic, Advanced EMT, NRP" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedMath Practice</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="control.js"></script>
    <script defer src="./dynamicDrip.js"></script>
  </head>

  <body>
    <h1 id="header">Med-Math Practice</h1>
    <div id="mainMenu">
      <h2 class="span-grid menu-header">Drip Calculations</h2>
      <button onclick="location.href='./simple/simpleDrip.html'">Simple</button>
      <button onclick="location.href='./complex/complexDrip.html'">Complex</button>
      <h2 class="span-grid menu-header">Other Calculations</h2>
      <button onclick="chooseDosage()">Dosage</button>
      <button onclick="location.href='./parkland.html'">Parkland</button>
    </div>
    <div id="choice">
      <button onclick="goBack()">Go back</button>
      <button id="newProblem">New problem</button>
    </div>
    <div class="grid margin-sides margin-top" id="dosage">
      <div class="card" id="problemInfo">
        <h2 class="header">Problem</h2>
        <div>
          <p id="dosage-problem"></p>
        </div>
      </div>
      <div class="card">
        <h2 class="header">Answer</h2>
        <div>
          <h3>Weight: <input placeholder="Weight in KG" type="number" id="answer-kg" /><span>kg</span></h3>
          <h3>
            Amount Given:
            <input placeholder="Medication Amount" type="number" id="answer-given" /><span>mL</span>
          </h3>
          <i style="display: block">Only input numbers into answer boxes</i>
          <button class="answerBtn" id="answer-check" onclick="checkAnswer()">Check Answer</button>
        </div>
      </div>
      <textarea placeholder="Scratchpad"></textarea>
    </div>
  </body>
</html>
