<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Drips</title>
    <link rel="stylesheet" href="../style.css" />
    <script defer src="./complexDrip.js"></script>
  </head>
  <body>
    <div class="grid">
      <div class="btn-group span-all">
        <button onclick="generateComplexDrip()">New Problem</button>
        <button onclick="location.href='./index.html'">Back</button>
      </div>
      <div class="margin-left margin-right card">
        <h2 class="card-header">Problem Info</h2>
        <p id="problemInfo"></p>
      </div>

      <!--Solution Div-->
      <div class="margin-left margin-right card">
        <h2 class="card-header">Solution</h2>
        <div class="grid">
          <!--Weight input-->
          <label for="weight">Weight: </label>
          <input id="weight" name="weight" />
          <!--Medication input-->
          <label for="med">Amount of medication</label>
          <input id="med" name="med" />
          <!--Drips per minute input-->
          <label for="dripmL">Drips per minute</label>
          <input id="dripmL" name="dripmL" />

          <button id="answerBtn" onclick="checkAnswer()">Check Answer</button>
        </div>
      </div>
      <textarea id="medNotes" class="span-all" placeholder="Notes..."></textarea>
    </div>
  </body>
</html>
